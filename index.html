<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body class="m-0 p-0">
        <header class="header m-0 p-0">
            <div class="d-flex">
                <button
                    type="button"
                    class="main-menu-button bg-transparent"
                >
                    <span></span>
                </button>
                <button
                    type="button"
                    class="set-weather-button bg-transparent d-flex align-items-center m-auto"
                >
                    <img
                        src="./public/sun.webp"
                        alt="Sun, set weather"
                    />
                    <span>Set weather</span>
                    <img
                        class="mx-1"
                        src="./public/chevron-white.svg"
                        alt="Chevron icon"
                    />
                </button>
            </div>
            <div>
                <img
                    class="header-logo m-0 p-0"
                    src="./public/logo_main_inverse.svg"
                    alt="pnn logo"
                />
            </div>
            <div class="d-flex">
                <button
                    type="button"
                    class="header-subscribe-button p-0 m-auto"
                >
                    Subscribe
                </button>
                <button
                    type="button"
                    class="singin-button bg-transparent d-flex m-auto align-items-center"
                >
                    <img
                        src="./public/user-white.svg"
                        alt="Singin logo"
                    />
                    <span class="mx-2">Sign in</span>
                    <img
                        class="mx-1"
                        src="./public/chevron-white.svg"
                        alt="Chevron icon"
                    />
                </button>
            </div>
        </header>
    </body>
</html>
